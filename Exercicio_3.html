<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Módulo 2 - Exercicio 3</title>
</head>
<body>
    <h1>Registration Form</h1>
  <form action="http://www.webucator.com/course-demos/htm101/process-form.cfm"
        method="post"> 
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">
    <br><br>
    
    <label for="pw">Password</label>
    <input type="name" name="pw" id="pw">
    <br><br>
    
    <input type="hidden" name="emailMe" id="emailMe" value="you@you.com">

    <input type="radio" name="gender" id="genderm" value="m">Male
    <input type="radio" name="gender" id="genderf" value="f">Female<br><br>
    
    <input type="checkbox" name="terms" id="terms">Aceito os termos e condições<br><br>

    <select name="referral" id="referral">
        <option value="0">Please choose</option>
        <option value="wom">Word of Mouth</option>
        <option value="other">Other</option>
        <optgroup label="Search Engine">
              <option value="Google">Google</option>
              <option value="Yahoo">Yahoo!</option>
              <option value="MSN">MSN</option>
        </optgroup>
    </select><br><br>

    <textarea name="comments" id="comments" rows="5" cols="50"></textarea><br><br>

    <input type="submit" name="submitbutton" id="sumitbutton" value="Register">

    <input type="reset" name="resetbutton" id="resetbutton">

  </form>
    
</body>
</html>
